<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        font-size: 15px;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        flex-grow: 1;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        border-radius: 10px;
        padding: 15px 20px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <!--code from an external library-->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!--Babel External Library | It is a JavaScript compiler-->
    <!--Translates other languages into JavaScript-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages, 
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]; 

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages, 
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText(''); // Updates the input to be empty
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText} // Runs a function when we change the text inside an <input>
              value={inputText} // Updates the input to be empty
              className="chat-input"
            />
            <button 
              onClick={sendMessage}
              className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) { // shortcut for the 3 lines below
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props; //shortcut for the two lines above

        /*
        // there's a shortcut below for this if statement, it is called a guard operator
        if (sender === 'robot') {
          return (
            <div>
              <img width="50" src="robot.png" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
            sender === 'user' //condition
              ? 'chat-message-user' // if-statement
              : 'chat-message-robot' // else-statement
          }>
            {sender === 'robot' && (
              <img 
                src="robot.png"
                className="chat-message-profile" 
              />
            )} 
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img 
                src="user.png"
                className="chat-message-profile"
              />
            )}
          </div>
        )
      }

      function ChatMessages({
        chatMessages }) { 
          // lets us automatically save an HTML element from the component
          // the initial value is null
          const chatMessagesRef = React.useRef(null); 

          // hooks are always at the top of the function
          // code for automatic scrolling when the screen is full
          React.useEffect(() => {
            const containerElem = chatMessagesRef.current;
            if (containerElem) {
              containerElem.scrollTop = containerElem.scrollHeight;
            }
          }, [chatMessages]); // the array controls when useEffect runs, an empty array runs once, after the component is created

          return (
            <div className="chat-messages-container"
              ref={chatMessagesRef}>
              {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage 
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                    key={chatMessage.id}
                  />
                );
              })}
            </div>
          );
      }

      function App() {
        // State = data that is connected to the HTML
        // When we update this data, it will update the HTML
        const [chatMessages, setChatMessages] = React.useState([{
            message: 'hello Chatbot',
            sender: 'user',
            id: 'id1'
          },{
            message: 'Hello! How can I help you?',
            sender: 'robot',
            id: 'id2'
          },{
            message: 'can you get todays date?',
            sender: 'user',
            id: 'id3'
          },
          {
            message: 'Today is December 12',
            sender: 'robot',
            id: 'id4'
          }]);
        // const [chatMessage, setChatMessages] = array; // Shortcut for the next two lines, ARRAY DESTRUCTURING
        // const chatMessages = array[0]; // Current data
        // const setChatMessages = array[1]; // updater function
        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
             />
          </div>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
